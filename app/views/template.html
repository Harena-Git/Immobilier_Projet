<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChezToit - Trouvez Votre Logement Idéal</title>
    <!-- Import des styles Bootstrap et FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .navbar-brand {
            font-weight: bold;
            color: #ff385c !important;
        }

        .hero {
            background-image: url('images/view.webp');
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .search-bar {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="template.html">ChezToit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="template.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="templateDestinations.html">Destinations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">À propos</a></li>
                    <li class="nav-item"><a class="btn btn-primary text-white" href="templateLogIn.html">Se connecter</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>Trouvez votre logement idéal chez ChezToit</h1>
            <p>Des locations uniques à découvrir dans votre prochain voyage.</p>
        </div>
    </section>

    <!-- Search Bar Section -->
    <section class="search-bar">
        <div class="container">
            <input type="text" class="form-control" placeholder="Rechercher par description..." id="searchInput" onkeyup="searchHabitations()">
        </div>
    </section>

    <!-- Explore Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Explorez nos logements</h2>
            <div class="row g-4" id="habitationsList">
                <!-- Habitaciones serán insertadas aquí mediante JS -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 ChezToit - Tous droits réservés.</p>
    </footer>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Sample data for habitations
        const habitations = [
            { id: 1, title: 'Maison en bord de mer', description: 'Maison 4 chambres côté sud avec piscine', imgSrc: 'https://via.placeholder.com/400x250', pricePerDay: '100€' },
            { id: 2, title: 'Studio Parisien', description: 'Studio cosy en plein centre de Paris', imgSrc: 'https://via.placeholder.com/400x250', pricePerDay: '75€' },
            { id: 3, title: 'Villa de luxe à Bali', description: 'Villa avec vue sur l\'océan, piscine privée', imgSrc: 'https://via.placeholder.com/400x250', pricePerDay: '150€' },
            // Add more sample habitations as needed
        ];

        // Render habitations to the page
        function renderHabitations() {
            const habitationContainer = document.getElementById('habitationsList');
            habitationContainer.innerHTML = '';
            habitations.forEach(habitation => {
                const habitationElement = document.createElement('div');
                habitationElement.classList.add('col-md-4');
                habitationElement.innerHTML = `
                    <div class="card">
                        <img src="${habitation.imgSrc}" class="card-img-top" alt="${habitation.title}">
                        <div class="card-body">
                            <h5 class="card-title">${habitation.title}</h5>
                            <p class="card-text">${habitation.description}</p>
                            <p><strong>Prix par jour : ${habitation.pricePerDay}</strong></p>
                            <a href="templateDetails.html" class="btn btn-primary">Voir détails</a>
                        </div>
                    </div>
                `;
                habitationContainer.appendChild(habitationElement);
            });
        }

        // Search habitations based on input
        function searchHabitations() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredHabitations = habitations.filter(habitation =>
                habitation.description.toLowerCase().includes(searchTerm)
            );
            habitationsList.innerHTML = '';
            filteredHabitations.forEach(habitation => {
                const habitationElement = document.createElement('div');
                habitationElement.classList.add('col-md-4');
                habitationElement.innerHTML = `
                    <div class="card">
                        <img src="${habitation.imgSrc}" class="card-img-top" alt="${habitation.title}">
                        <div class="card-body">
                            <h5 class="card-title">${habitation.title}</h5>
                            <p class="card-text">${habitation.description}</p>
                            <p><strong>Prix par jour : ${habitation.pricePerDay}</strong></p>
                            <a href="templateDetails.html" class="btn btn-primary">Voir détails</a>
                        </div>
                    </div>
                `;
                habitationsList.appendChild(habitationElement);
            });
        }

        // Initialize
        renderHabitations();
    </script>
</body>
</html>
